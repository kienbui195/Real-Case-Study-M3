<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Chat</title>
</head>
<body style="background-color: aquamarine">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span  style="align-items: center; margin-left: 40%"> <h2 >Chat with Admin</h2></span>

</nav>
<div class="container">
    <div class="row align-items-start">
        <div class="col-3">
            {User-Info}
        </div>
        <div class="col-6" style="background-color: white; height: 800px">
            <input type="text" name="message" style="width: 85%">
            <button type="button" onclick="clickBtn()" >Send</button>
        </div>
        <div class="col-3">
            {Admin-Status}
        </div>
    </div>
</div>
<script src="./socket.io/socket.io.js"></script>
<script>
    let socket = io('http://localhost:8000');
    let nameChat = prompt('nhap ten chat');

    socket.emit('user-joined', nameChat)

    function clickBtn() {
        let message = document.getElementById('message').value;
        let data = {
            name: nameChat,
            message: message
        }
        socket.emit('btn-click', data)
    }

    socket.on('say-message', (data) => {
        let html = "<li>" + data + "</li>"
        document.getElementById('list-message').innerHTML += html
    })

    socket.on('user-disconnect', (data) => {
        let html = "<li>" + data + "</li>"
        document.getElementById('list-message').innerHTML += html
    })
</script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
